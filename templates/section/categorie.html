<section class="py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h2 class="text-3xl md:text-4xl font-heading font-bold text-neutral-900 mb-4">
                Browse by Category
            </h2>
            <p class="text-lg text-neutral-600 max-w-2xl mx-auto">
                Explore our carefully selected natural herbs and wellness products.
            </p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for category in categories %}
                <a href="" 
                   class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-primary/5 to-primary/10 p-8 hover:shadow-lg transition-all duration-300">
                   
                    <h3 class="text-2xl font-heading font-bold text-neutral-900 mb-3">
                        {{ category.name }}
                    </h3>
                    <p class="text-neutral-600 mb-4">
                        {{ category.description }}
                    </p>
                    <div class="flex items-center text-primary font-semibold">
                        <span>See {{ category.name }}</span>
                        <i class="fas fa-arrow-right ml-2 group-hover:translate-x-1 transition-transform"></i>
                    </div>
                </a>
            {% empty %}
                <p class="col-span-3 text-center text-neutral-500">
                    No categories available
                </p>
            {% endfor %}
        </div>
    </div>
</section>
