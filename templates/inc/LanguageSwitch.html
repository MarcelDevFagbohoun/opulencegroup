<!-- Sélecteur de langue avec drapeaux circulaires et promo détaillé -->
<div class="bg-neutral-100 py-2">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-end items-center space-x-6 text-sm h-12">

            <!-- Français -->
            <a href="?lang=fr" 
               class="flex items-center space-x-2 text-neutral-900 hover:text-primary transition-colors {% if LANGUAGE_CODE == 'fr' %}font-medium{% endif %}">
                <div class="relative flex items-center">
                    <img src="https://flagcdn.com/24x18/fr.png" alt="Français" class="w-6 h-6 rounded-full border border-neutral-200">
                    {% if LANGUAGE_CODE == 'fr' %}
                    <span class="absolute -top-1 -right-2 bg-primary text-white text-xs font-bold px-2 rounded-full">Promo</span>
                    {% endif %}
                </div>
                <div class="flex flex-col">
                    <span>Français</span>
                    {% if LANGUAGE_CODE == 'fr' %}
                    <span class="text-xs font-semibold text-white bg-primary px-2 py-0.5 rounded-full mt-0.5">100% livraison gratuite</span>
                    {% endif %}
                </div>
            </a>

            <!-- Anglais -->
            <a href="?lang=en" 
               class="flex items-center space-x-2 text-neutral-900 hover:text-primary transition-colors {% if LANGUAGE_CODE == 'en' %}font-medium{% endif %}">
                <div class="relative flex items-center">
                    <img src="https://flagcdn.com/16x12/gb.png" alt="English" class="w-6 h-6 rounded-full border border-neutral-200">
                    {% if LANGUAGE_CODE == 'en' %}
                    <span class="absolute -top-1 -right-2 bg-primary text-white text-xs font-bold px-2 rounded-full">Promo</span>
                    {% endif %}
                </div>
                <div class="flex flex-col">
                    <span>English</span>
                    {% if LANGUAGE_CODE == 'en' %}
                    <span class="text-xs font-semibold text-white bg-primary px-2 py-0.5 rounded-full mt-0.5">Free shipping 100%</span>
                    {% endif %}
                </div>
            </a>

        </div>
    </div>
</div>
