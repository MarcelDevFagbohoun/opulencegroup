 <!-- Cookie Consent Banner -->
    <div id="cookie-banner" class="fixed bottom-0 left-0 right-0 bg-neutral-900 text-white p-4 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-start md:items-center justify-between">
            <div class="mb-4 md:mb-0">
                <p class="text-sm">
                    We use cookies to enhance your browsing experience and analyze our traffic. 
                    <a href="/privacy" class="underline hover:no-underline">Learn more</a>
                </p>
            </div>
            <div class="flex space-x-3">
                <button onclick="acceptCookies()" class="bg-primary hover:bg-primary-600 px-4 py-2 rounded text-sm font-medium transition-colors">
                    Accept All
                </button>
                <button onclick="rejectCookies()" class="border border-neutral-600 hover:border-neutral-500 px-4 py-2 rounded text-sm font-medium transition-colors">
                    Reject
                </button>
            </div>
        </div>
    </div>
