<!-- Section Hero - NaturalBio Ressources -->
<section class="relative h-[70vh] overflow-hidden text-white">
    <!-- Images de fond -->
    <div class="absolute inset-0">
        <!-- Slide 1 - Plantation de Moringa -->
        <div class="hero-slide active absolute inset-0 bg-cover bg-center transition-opacity duration-1000" 
             style="background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1574263867128-ca3d15e95bb2?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80')">
        </div>
        <!-- Slide 2 - Plantes et épices traditionnelles -->
        <div class="hero-slide absolute inset-0 bg-cover bg-center transition-opacity duration-1000 opacity-0" 
             style="background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1582750433449-648ed127bb54?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80')">
        </div>
        <!-- Slide 3 - Femme africaine récoltant des herbes -->
        <div class="hero-slide absolute inset-0 bg-cover bg-center transition-opacity duration-1000 opacity-0" 
             style="background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1584464491033-06628f3a6b7b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80')">
        </div>
    </div>
    
    <!-- Indicateurs de slide -->
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-20">
        <div class="flex space-x-3">
            <button onclick="goToSlide(0)" class="hero-indicator w-3 h-3 rounded-full bg-white/50 hover:bg-white/80 transition-colors active"></button>
            <button onclick="goToSlide(1)" class="hero-indicator w-3 h-3 rounded-full bg-white/50 hover:bg-white/80 transition-colors"></button>
            <button onclick="goToSlide(2)" class="hero-indicator w-3 h-3 rounded-full bg-white/50 hover:bg-white/80 transition-colors"></button>
        </div>
    </div>
    
    <!-- Contenu -->
    <div class="relative z-10 flex items-center h-full">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
            <div class="max-w-3xl">
                <h1 class="text-4xl md:text-6xl font-heading font-bold mb-6 leading-tight">
                    Herbes 100% Naturelles
                    <span class="block text-primary">Directement de la Nature</span>
                </h1>
                <p class="text-xl md:text-2xl mb-8 text-white/90">
                    Découvrez nos remèdes authentiques, tisanes bio et produits de bien-être premium, soigneusement récoltés au Bénin et en Afrique de l’Ouest.
                </p>
                <div class="flex flex-col sm:flex-row gap-4">
                    <a href="/shop" class="inline-flex items-center justify-center px-8 py-4 bg-primary text-white font-semibold rounded-lg hover:bg-primary/80 transition-colors">
                        Boutique
                        <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                    <a href="/about" class="inline-flex items-center justify-center px-8 py-4 border-2 border-white text-white font-semibold rounded-lg hover:bg-white hover:text-primary transition-colors">
                        Notre Histoire
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
