<!-- Cookie Consent Modal -->
<div id="cookieModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-neutral-900 rounded-lg shadow-lg max-w-xl w-full p-6 space-y-4">
        <h3 class="text-lg font-semibold text-neutral-900 dark:text-white">Cookie Consent</h3>
        <p class="text-sm text-neutral-700 dark:text-neutral-300">
            We use cookies to enhance your browsing experience and analyze our traffic.
            <a href="/privacy" class="underline hover:no-underline text-primary">Learn more</a>.
        </p>
        <div class="flex justify-end space-x-3">
            <button onclick="acceptCookies()" 
                    class="bg-primary hover:bg-primary-600 text-white px-4 py-2 rounded text-sm font-medium transition-colors">
                Accept All
            </button>
            <button onclick="rejectCookies()" 
                    class="border border-neutral-600 hover:border-neutral-500 text-neutral-900 dark:text-white px-4 py-2 rounded text-sm font-medium transition-colors">
                Reject
            </button>
        </div>
    </div>
</div>


<script>
    // Affiche le modal si cookie non dÃ©fini
document.addEventListener("DOMContentLoaded", () => {
    if (!localStorage.getItem("cookiesAccepted")) {
        document.getElementById("cookieModal").classList.remove("hidden");
        document.getElementById("cookieModal").classList.add("flex");
    }
});

function acceptCookies() {
    localStorage.setItem("cookiesAccepted", "true");
    closeCookieModal();
    console.log("Cookies accepted");
}

function rejectCookies() {
    localStorage.setItem("cookiesAccepted", "false");
    closeCookieModal();
    console.log("Cookies rejected");
}

function closeCookieModal() {
    const modal = document.getElementById("cookieModal");
    modal.classList.add("hidden");
    modal.classList.remove("flex");
}

</script>
